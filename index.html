<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reine's To-Do App</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Reine's To-do App</h1>

        <!-- dark mode button -->
        <div class="switch-holder">
          <div class="switch-label">
            <i class="fa fa-toggle-b"></i><span></span>
          </div>
          <div class="switch-toggle">
            <input onclick="darkMode()" type="checkbox" id="toggle" />
            <label for="toggle"></label>
          </div>
        </div>
      </header>

      <!-- add task -->
      <form id="new-task-form">
        <legend>Enter your task below</legend>

        <input
          type="text"
          autocomplete="off"
          id="new-task-input"
          placeholder="Type here..."
        />
        <button type="submit">Add</button>
      </form>

      <!-- tasks -->
      <main>
        <div id="task-list" class="task-list">
          <h2>Tasks</h2>
          <ul></ul>
        </div>
      </main>
      <footer>
        Made by
        <a href="https://github.com/Rei-ne" target="_blank">Reine</a> with love
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
